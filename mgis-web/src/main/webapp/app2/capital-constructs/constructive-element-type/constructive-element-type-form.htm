<div class="modal-header">
	<h3 class="modal-title"><span translate>CapitalConstructs.Construct.ConstructiveElementType</span>: {{item.name}}
	</h3>
</div>
<div class="modal-body">
	<form name="characteristicsForm" class="" novalidate>
		<commons-forms-text title="Name" property="item.name"></commons-forms-text>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="characteristicsForm.$invalid" ng-click="ok()" translate>Submit</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
