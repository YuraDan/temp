<div>
	<div class="form-group row">
		<div class="col-sm-12">
			<ul class="list-group">
				<li class="list-group-item mgis-document-selector-list-item">
					<div class="row mgis-row-header">
						<div class="col-sm-2" translate>CadastralNumber</div>
						<div class="col-sm-3" translate>CapitalConstructs.Construct.Name</div>
						<div class="col-sm-3" translate>Address</div>
						<div  ng-if="isControlsVisible()" class="col-sm-4"></div>
					</div>
				</li>
				<li class="list-group-item mgis-document-selector-list-item" ng-repeat="item in constructs">
					<div class="row mgis-grid-row">
						<div class="col-sm-2">
							<a ng-if="isControlsVisible()" href="javascript:void(0)" ng-click="editItem(item.id)">{{item.cadastralNumber}}</a>
							<span ng-if="!isControlsVisible()">{{item.cadastralNumber}}</span>
						</div>
						<div class="col-sm-3">
							<a ng-if="isControlsVisible()" href="javascript:void(0)" ng-click="editItem(item.id)">{{item.name}}</a>
							<span ng-if="!isControlsVisible()">{{item.name}}</span>
						</div>
						<div class="col-sm-3">{{item.address|addressFormatter}}</div>
						<div ng-if="isControlsVisible()" class="col-sm-4">
							<button class="btn btn-warning btn-sm" ng-click="editItem(item.id)" translate>Edit</button>
							<button class="btn btn-danger btn-sm" ng-click="deselect(item.id)" translate>Deselect</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<button ng-if="isControlsVisible()" class="btn btn-sm btn-info" ng-click="select()">{{'Select'|translate}}</button>
</div>
