<div class="modal-header">
	<h3 class="modal-title"><span translate>CapitalConstructs.Construct.Characteristics.TechnicalCharacteristics</span>: {{construct.cadastralNumber}}
	</h3>
</div>
<div class="modal-body">
	<form name="characteristicsForm" class="" novalidate>
		<commons-forms-drop-down title="CapitalConstructs.Construct.Type" property="item.constructType"
								 available-elements="availableConstructTypes"></commons-forms-drop-down>
		<commons-forms-drop-down-ajax title="CapitalConstructs.Construct.Characteristics.TechnicalIndicator" property="item.technicalIndicator"
									  available-elements="availableTechnicalIndicators"
									  refresh="refreshAvailableTechnicalIndicators(name)"></commons-forms-drop-down-ajax>
		<commons-forms-text title="Value" property="item.value"></commons-forms-text>
		<commons-forms-drop-down-ajax title="NationalClassifiers.UnitOfMeasure" property="item.unitOfMeasure"
									  available-elements="availableUnitsOfMeasure"
									  refresh="refreshAvailableUnitsOfMeasure(name)"></commons-forms-drop-down-ajax>
	</form>
</div>
</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="characteristicsForm.$invalid" ng-click="ok()" translate>Submit</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
