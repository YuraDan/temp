<div ng-controller="CapitalConstructsConstructController">
	<h3><span translate>CapitalConstructs.Constructs</span></h3>

	<div>
		<div ng-repeat="item in constructsPager.list">
			<div class="col-sm-1">{{item.id}}</div>
			<div class="col-sm-1">{{item.id}}</div>
			<div class="col-sm-1">{{item.id}}</div>
			<div class="col-sm-4">
				<button class="btn btn-info btn-sm" ng-click="editItem(item.id)" translate>Edit</button>
				<button class="btn btn-danger btn-sm" ng-click="deleteItem(item.id)" translate>Delete</button>
			</div>
		</div>
	</div>

	<pagination total-items="constructsPager.totalNumberOfItems" ng-model="currentPage"
				items-per-page="itemsPerPage" ng-change="pageChanged()"
				class="pagination-sm" previous-text="&lsaquo;"
				next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>

	<div>
		<button class="btn btn-info btn-sm" ng-click="addItem()" translate>Add</button>
	</div>

</div>
