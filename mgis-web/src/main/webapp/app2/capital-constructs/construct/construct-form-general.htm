<div class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>GeneralInfo</h3>
	</div>
	<div class="panel-body">
		<commons-forms-drop-down title="CapitalConstructs.Construct.Type" property="item.type"
								 available-elements="availableTypes"></commons-forms-drop-down>
		<commons-forms-text title="CapitalConstructs.Construct.Name" property="item.name"></commons-forms-text>
		<commons-forms-text title="CapitalConstructs.Construct.ObjectPurpose" property="item.objectPurpose"></commons-forms-text>
		<commons-forms-text title="CadastralNumber" property="item.cadastralNumber"></commons-forms-text>
		<commons-forms-text title="ConditionalNumber" property="item.conditionalNumber"></commons-forms-text>
		<commons-forms-text title="InventoryNumber" property="item.inventoryNumber"></commons-forms-text>
		<commons-forms-text title="OverallArea" property="item.overallArea"></commons-forms-text>
		<commons-forms-drop-down-ajax title="MunicipalEntity" property="item.municipalEntity"
									  available-elements="availableMunicipalEntities"
									  refresh="refreshAvailableDropDownAjaxElements(name)"></commons-forms-drop-down-ajax>
		<div class="form-group row">
			<div class="col-sm-4"><label translate>Address</label></div>
			<div class="col-sm-8">
				<address-selector address="item.address"></address-selector>
			</div>
		</div>
		<commons-forms-text title="CapitalConstructs.Construct.Placement" property="item.placement"></commons-forms-text>
		<commons-forms-text title="CapitalConstructs.Construct.Letter" property="item.letter"></commons-forms-text>
		<commons-forms-date title="CapitalConstructs.Construct.TechnicalAccountingStatementDate"
							property="item.technicalAccountingStatementDate"></commons-forms-date>
		<commons-forms-text title="CapitalConstructs.Construct.ActualUsage" property="item.actualUsage"></commons-forms-text>
		<commons-forms-text title="CapitalConstructs.Construct.OperationStartYear" property="item.operationStartYear"></commons-forms-text>
		<commons-forms-text title="CapitalConstructs.Construct.BuildCompletionYear" property="item.buildCompletionYear"></commons-forms-text>
		<commons-forms-date title="CapitalConstructs.Construct.LastReconstructionDate" property="item.lastReconstructionDate"></commons-forms-date>
		<commons-forms-text title="CapitalConstructs.Construct.RebuildingLastYear" property="item.rebuildingLastYear"></commons-forms-text>
	</div>
</div>
