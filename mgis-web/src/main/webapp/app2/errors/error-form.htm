<div class="modal-header">
	<h3 class="modal-title" translate>Errors.Details</h3>
</div>
<div class="modal-body">
	<div>
		<div class="row">
			<div class="col-sm-12"><h3>{{title}}</h3></div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h4>{{status}} {{statusText}}</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<pre style="height: 350px; overflow-y: scroll;">{{data}}</pre>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" ng-click="ok()" translate>Ok</button>
	<button type="submit" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
