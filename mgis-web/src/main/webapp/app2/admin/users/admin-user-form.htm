<div class="modal-header">
    <h3 class="modal-title"><span translate>Admin.User</span>: {{editedUser.username}} </h3>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form name="userForm" ng-submit="ok()" novalidate>
                    <div class="form-group"
                         ng-class="{'has-error': form.username.$invalid && !form.username.$pristine}">
                        <label translate>Admin.User.UserName</label>
                        <input type="text" name="username" class="form-control" ng-model="editedUser.username" required/>

                        <p ng-show="form.username.$invalid && !form.username.$pristine" class="help-block" translate>Admin.User.UserName</p>
                    </div>
                    <div class="form-group"
                         ng-class="{'has-error': form.password.$invalid && !form.password.$pristine}">
                        <label translate>Admin.User.Password</label>
                        <input type="password" name="password" class="form-control" ng-model="editedUser.password" required/>

                        <p ng-show="form.password.$invalid && !form.password.$pristine" class="help-block" translate>Admin.User.Password</p>
                    </div>
                    <div class="form-group"
                         ng-class="{'has-error': form.active.$invalid && !form.active.$pristine}">
                        <label translate>Admin.User.Active</label>
                        <input type="checkbox" name="active" class="form-control" ng-model="editedUser.active"/>

                        <p ng-show="form.active.$invalid && !form.active.$pristine" class="help-block" translate>Admin.User.Active</p>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.active.$invalid && !form.active.$pristine}">
                        <label translate>Admin.User.Roles</label>

                        <div>
                            <multiselect
                                    ng-model="editedUser.privileges"
                                    options="c.name for c in availablePrivileges"
                                    data-multiple="true"
                                    data-compare-by="id"
                                    scroll-after-rows="5">
                            </multiselect>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok()" translate>Submit</button>
    <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
