<div>
	<div class="modal-header">
		<h3 class="modal-title"><span translate>NaturalPerson</span>: {{item.name + " " + item.surname + " " + item.patronymic}}</h3>
	</div>
	<div class="modal-body">
		<form name="naturalPersonForm">
			<div class="form-group row"
				 ng-class="{'has-error': naturalPersonForm.name.$invalid && (!naturalPersonForm.name.$pristine || naturalPersonForm.name.$touched)}">
				<div class="col-sm-4">
					<label translate>Person.Name</label>
				</div>

				<div class="col-sm-8">
					<input type="text" class="form-control" name="name" ng-model="item.name"
						   value="{item.firstName + ' ' + item.surName + item.patronymic?(' ' + item.patronymic):''}" required/>

					<p ng-show="naturalPersonForm.name.$invalid && (!naturalPersonForm.name.$pristine || naturalPersonForm.name.$touched)"
					   class="help-block" translate>
						Person.Name</p>
				</div>
			</div>

			<div class="form-group row"
				 ng-class="{'has-error': naturalPersonForm.firstName.$invalid && (!naturalPersonForm.firstName.$pristine || naturalPersonForm.firstName.$touched)}">
				<div class="col-sm-4">
					<label translate>Person.FirstName</label>
				</div>

				<div class="col-sm-8">
					<input type="text" class="form-control" name="name" ng-model="item.firstName" required/>

					<p ng-show="naturalPersonForm.firstName.$invalid && (!naturalPersonForm.firstName.$pristine || naturalPersonForm.firstName.$touched)"
					   class="help-block" translate>
						Person.FirstName</p>
				</div>
			</div>

			<div class="form-group row"
				 ng-class="{'has-error': naturalPersonForm.surname.$invalid && (!naturalPersonForm.surname.$pristine || naturalPersonForm.surname.$touched)}">
				<div class="col-sm-4">
					<label translate>Person.Surname</label>
				</div>

				<div class="col-sm-8">
					<input type="text" class="form-control" name="surname" ng-model="item.surname" required/>

					<p ng-show="naturalPersonForm.surname.$invalid && (!naturalPersonForm.surname.$pristine || naturalPersonForm.surname.$touched)"
					   class="help-block" translate>Person.Surname</p>
				</div>
			</div>
			<div class="form-group row"
				 ng-class="{'has-error': naturalPersonForm.patronymic.$invalid && (!naturalPersonForm.patronymic.$pristine || naturalPersonForm.patronymic.$touched)}">
				<div class="col-sm-4">
					<label translate>Person.Patronymic</label>
				</div>

				<div class="col-sm-8">
					<input type="text" class="form-control" name="patronymic" ng-model="item.patronymic" required/>

					<p ng-show="naturalPersonForm.patronymic.$invalid && (!naturalPersonForm.patronymic.$pristine || naturalPersonForm.patronymic.$touched)"
					   class="help-block" translate>Person.Patronymic</p>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="naturalPersonForm.$invalid" ng-click="ok()" translate>Submit</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
