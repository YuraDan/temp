<div class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>TerritorialZones.Zone.StateRealtyCadasterInfo</h3>
	</div>
	<div class="panel-body">

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>TerritorialZones.Zone.AccountNumber</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" name="accountNumber" ng-model="zone.accountNumber" required/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>TerritorialZones.Zone.AllowedUsageKind</label>
			</div>
			<div class="col-sm-8">
				<p class="input-group input-group-sm">

					<multiselect
							ng-model="zone.allowedUsageType"
							options="c.name for c in availableAllowedUsageKinds"
							data-multiple="false"
							data-compare-by="id"
							scroll-after-rows="15">
					</multiselect>

				</p>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>TerritorialZones.Zone.AllowedUsageKindAsText</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" name="allowedUsageKindAsText" ng-model="zone.allowedUsageKindAsText" required/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>TerritorialZones.Zone.AllowedUsageByClassifier</label>
			</div>
			<div class="col-sm-8">
				<p class="input-group input-group-sm">

					<multiselect
							ng-model="zone.allowedUsageByClassifier"
							options="c.name for c in availableAllowedUsagesByClassifier"
							data-multiple="false"
							data-compare-by="id"
							scroll-after-rows="15">
					</multiselect>

				</p>
			</div>
		</div>


		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>TerritorialZones.Zone.AllowedUsageByDocument</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" name="allowedUsageByDocument" ng-model="zone.allowedUsageByDocument" required/>
			</div>
		</div>


		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>TerritorialZones.Zone.BasisDocument</label>
			</div>

			<div class="col-sm-8">
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>TerritorialZones.Zone.StateOnTheDate</label>
			</div>

			<div class="col-sm-8">
				<p class="input-group" ng-controller="MGISDateTimeController">
                <span class="input-group-btn mgis-input-group-date">
                    <input
							type="text"
							class="form-control"
							name="docDate"
							datepicker-popup="{{format}}"
							ng-model="zone.stateOnTheDate"
							is-open="opened"
							datepicker-options="dateOptions"
							date-disabled="disabled(date, mode)"
							close-text="{{Close|translate}}"
							ng-click="open($event)"
							/>
                    <button class="btn btn-default " ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
				</p>
			</div>
		</div>

	</div>
</div>
