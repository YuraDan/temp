<div class="modal-header">
	<h3 class="modal-title"><span translate>TerritorialZones.Zone</span>: {{zone.name}}</h3>
</div>

<div class="modal-body">

	<form name="zoneForm" class="" novalidate>
		Zone form
		<tabset>

			<tab>
				<tab-heading>
					<span translate>GeneralInfo</span>
				</tab-heading>
				<div ng-include src="'app2/terr-zones/zone/zone-form-general.htm'"></div>
			</tab>
			<tab>
				<tab-heading>
					<span translate>TerritorialZones.Zone.StateRealtyCadasterInfo</span>
				</tab-heading>
				<div ng-include src="'app2/terr-zones/zone/zone-form-state-realty-cadaster.htm'"></div>
			</tab>
		</tabset>
	</form>

</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="landForm.$invalid" ng-click="ok()" translate>Submit</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
