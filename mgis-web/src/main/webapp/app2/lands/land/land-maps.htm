<div ng-controller="LandsMapsController">

	<form name="landSearchForm" class="form-horizontal pull-right" style="position: relative; top: -60px; height: 0px;">
		<div class="control-group">
			<label for="cadastralNumber" translate>CadastralNumber</label>

			<div class="controls form-inline">
				<input type="text" id="cadastralNumber" name="cadastralNumber" ng-model="cadastralNumber" class="form-control"/>
				<button class="btn btn-primary btn-sm" ng-click="find()" translate>Find</button>
				<button class="btn btn-primary btn-sm" ng-click="displayOnTheMap()" translate>Lands.Land.DisplayOnTheMap</button>
			</div>
		</div>
	</form>

	<div>
		<openlayers ol-center="london" custom-layers="true" style="height: 70%;">
			<ol-layer name="{{layer.name}}" ol-layer-properties="layer" ng-repeat="layer in layers|filter:{active:true}"></ol-layer>
		</openlayers>
	</div>
</div>
