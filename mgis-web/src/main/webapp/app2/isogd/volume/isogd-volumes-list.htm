stateParams: {{stateParams}}
<div ng-repeat="volume in volumes(stateParams.sectionId)">
    <a ui-sref="isogd.books({sectionId: stateParams.sectionId, volumeId:volume.id})">{{volume.id}}
        {{volume.name}}</a>

    <div style="padding: 5px 15px;">
        <button class="btn btn-info btn-sm" ng-click="addBook(volume.id)">Add a New Book</button>
        <button class="btn btn-info btn-sm" ng-click="editVolume(volume.id)">Edit The Volume</button>
        <button class="btn btn-warning btn-sm" ng-click="removeVolume(volume.id)">Delete The Volume</button>
    </div>
</div>

<div ui-view></div>
