<div class="modal-header">
	<h3 class="modal-title"><span translate>ISOGD.Document</span></h3>
</div>
<div class="modal-body">
	<div>

		<form novalidate>
			<div class="form-group row">
				<div class="col-sm-4">
					<label translate>ISOGD.Section</label>
				</div>
				<div class="col-sm-8">
					<p class="input-group input-group-sm">
						<ui-select ng-model="searchFilter.section" theme="select2" style="width: 450px;" on-select="searchFilterChanged()">
							<ui-select-match placeholder="">{{searchFilter.section.name}}</ui-select-match>
							<ui-select-choices repeat="section in availableSections | filter: {name: $select.search}"
											   refresh="refreshAvailableSections($select.search)"
											   refresh-delay="0"
									>
								{{section.name}}
								<div ng-bind-html="section.name"></div>
							</ui-select-choices>
						</ui-select>
					</p>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-4">
					<label translate>ISOGD.Document.Search.DateFromAndTill</label>
				</div>

				<div class="col-sm-4">
					<p class="input-group" ng-controller="MGISDateTimeController">
					<span class="input-group-btn mgis-input-group-date">
						<input
								type="text"
								class="form-control"
								datepicker-popup="{{format}}"
								ng-model="searchFilter.docDateFrom"
								is-open="opened"
								datepicker-options="dateOptions"
								date-disabled="disabled(date, mode)"
								close-text="{{Close|translate}}"
								ng-click="open($event)"
								ng-change="searchFilterChanged()"
								/>
						<button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
					</p>
				</div>
				<div class="col-sm-4">
					<p class="input-group" ng-controller="MGISDateTimeController">
					<span class="input-group-btn mgis-input-group-date">
						<input
								type="text"
								class="form-control"
								datepicker-popup="{{format}}"
								ng-model="searchFilter.docDateTill"
								is-open="opened"
								datepicker-options="dateOptions"
								date-disabled="disabled(date, mode)"
								close-text="{{Close|translate}}"
								ng-click="open($event)"
								ng-change="searchFilterChanged()"
								/>
						<button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
					</p>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-4">
					<label translate>ISOGD.Document.Number</label>
				</div>

				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="searchFilter.docNumber" ng-change="searchFilterChanged()"/>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-4">
					<label translate>ISOGD.Document.Name</label>
				</div>

				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="searchFilter.docName" ng-change="searchFilterChanged()"/>
				</div>
			</div>

		</form>

	</div>

</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="landForm.$invalid" ng-click="ok()" translate>Закрыть</button>
</div>
