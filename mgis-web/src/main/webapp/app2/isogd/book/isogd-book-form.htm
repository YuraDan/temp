<div class="modal-header">
	<h3 class="modal-title">
		<span translate>ISOGD.Book</span>: {{book.name}}
	</h3>
</div>
<div class="modal-body">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<form name="bookForm" ng-submit="saveBook()" novalidate>

					<commons-forms-text form="bookForm" name="name" property="book.name" title="ISOGD.Name" required="true"></commons-forms-text>

					<!-- DOCUMENT_SUB_OBJECT -->
					<commons-forms-drop-down form="bookForm" name="documentObject" property="book.documentObject"
											 available-elements="availableDocumentObjects" required="true"
											 title="ISOGD.Classifiers.Documents.Object.Name"
											 validation-message="ISOGD.Classifiers.Documents.Object.Required"></commons-forms-drop-down>

					<commons-forms-text form="bookForm" name="sortOrder" property="book.sortOrder" title="SortOrder" required="true"
										pattern="NUMBER_PATTERN"></commons-forms-text>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="bookForm.$invalid" ng-click="ok()" translate>Submit</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
