<div class="modal-header">
	<h3 class="modal-title">Book {{book.name}}</h3>
</div>
<div class="modal-body">
	<div class="container">
		<div class="row">

			<div class="col-sm-6">
				<!-- FORM ============ -->

				<form name="bookForm" ng-submit="saveSection()" novalidate>

					<!-- NAME -->
					<div class="form-group" ng-class="{ 'has-error' : bookForm.name.$invalid && !bookForm.name.$pristine }">
						<label>Name</label> <input type="text" name="name" class="form-control" ng-model="book.name" required>
						<p ng-show="bookForm.name.$invalid && !bookForm.name.$pristine" class="help-block">Name is required.</p>
					</div>
					<button type="submit" class="btn btn-primary" ng-disabled="bookForm.$invalid">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer"></div>
