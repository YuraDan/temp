<span ng-if="!multipleDocuments && document.id">{{document.name}}</span>
<div ng-if="multipleDocuments">
	<ul class="list-group">
		<li class="list-group-item mgis-document-selector-list-item">
			<div class="row mgis-row-header">
				<div class="col-sm-4" translate>ISOGD.Document.Name</div>
				<div class="col-sm-2" translate>ISOGD.Document.Number</div>
				<div class="col-sm-2" translate>ISOGD.Document.Date</div>
				<div class="col-sm-4"></div>
			</div>
		</li>
		<li ng-if="documents && documents.length" ng-repeat="item in documents" class="list-group-item mgis-document-selector-list-item">
			<div class="row">
				<div class="col-sm-4">
					<a href="javascript:void(0)" ng-click="editDocument(item.id)">{{item.name}}</a>
				</div>
				<div class="col-sm-2">{{item.docNumber}}</div>
				<div class="col-sm-2">{{item.docDate|date:'yyyy/MM/dd'}}</div>
				<div class="col-sm-4">
					<button class="btn btn-warning btn-sm" ng-click="editDocument(item.id)" translate>Edit</button>
					<button class="btn btn-danger btn-sm" ng-click="deselect(item.id)" translate>Deselect</button>
				</div>
			</div>
		</li>
	</ul>
</div>
<button ng-click="openSelector()"
		ng-class="((multipleDocuments && documents && documents.length)||(!multipleDocuments && document.id))?'btn btn-warning btn-sm':'btn btn-info btn-sm'">
	{{(((multipleDocuments && documents && documents.length)||(!multipleDocuments && document.id))?'Edit':'Select')|translate}}
</button>
