<span ng-if="!multipleDocuments && document.id">{{document.name}}</span>
<div ng-if="multipleDocuments && documents">
	<ul class="list-group">
		<li ng-repeat="item in documents" class="list-group-item">{{item.name}}</li>
	</ul>
</div>
<button ng-click="openSelector()" class="btn btn-info btn-sm" translate>Select</button>
