<div class="modal-header">
    <h3 class="modal-title">
        <span translate>ISOGD.Classifiers.Documents.Representation.Format.Name</span>: {{representationFormat.name}}
    </h3>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form name="form" novalidate>
                    <!-- Code -->
                    <div class="form-group" ng-class="{ 'has-error' : form.code.$invalid && !form.code.$pristine }">
                        <label translate>ISOGD.Code</label>
                        <input type="text" name="code" class="form-control" ng-model="representationFormat.code" required>

                        <p ng-show="form.code.$invalid && !form.code.$pristine" class="help-block" translate>ISOGD.CodeRequired</p>
                    </div>
                    <!-- Name -->
                    <div class="form-group" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                        <label translate>ISOGD.Name</label>
                        <input type="text" name="name" class="form-control" ng-model="representationFormat.name" required>

                        <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block" translate>ISOGD.NameRequired</p>
                    </div>
                    <div class="form-group">
                        <label translate>ISOGD.Classifiers.Documents.Representation.Format.Format</label>

                        <div ng-repeat="format in representationFormat.formats">
                            <div class="col-sm-10" style="padding-left: 0px;padding-bottom: 3px;">
                                <!-- TODO: focust gets lost while the control's being edited. Should keep the focus in. -->
                                <input type="text" class="form-control" ng-model="representationFormat.formats[$index]">
                            </div>
                            <div class="col-sm-2">
                                <button ng-click="representationFormat.formats.splice($index, 1);" class="btn btn-danger btn-sm" translate>Remove
                                </button>
                            </div>
                        </div>
                        <div style="padding-top: 15px;">
                            <div class="col-sm-10" style="padding-left: 0px;padding-bottom: 3px;">
                                <button class="btn btn-info btn-sm" ng-click="representationFormat.formats.push('')" translate>Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok()" translate>Submit</button>
    <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
