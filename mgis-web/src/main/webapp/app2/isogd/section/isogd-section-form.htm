<div class="modal-header">
    <h3 class="modal-title">
        <span translate>ISOGD.Section</span>: {{section.name}}
    </h3>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form name="sectionForm" ng-submit="saveSection()" novalidate>
                    <!-- NAME -->
                    <div class="form-group" ng-class="{ 'has-error' : sectionForm.name.$invalid && !sectionForm.name.$pristine }">
                        <label translate>ISOGD.Name</label> <input type="text" name="name" class="form-control" ng-model="section.name" required>

                        <p ng-show="sectionForm.name.$invalid && !sectionForm.name.$pristine" class="help-block" translate>ISOGD.NameRequired</p>
                    </div>
                    <!-- DOCUMENT_CLASS -->
                    <div class="form-group" ng-class="{ 'has-error' : sectionForm.documentClass2.$invalid }">
                        <label translate>ISOGD.Classifiers.Documents.Class.Name</label>
                        <br/>
                        <multiselect
                                ng-model="section.documentClass"
                                options="c.name for c in availableDocumentClasses"
                                data-multiple="false"
                                data-compare-by="id"
                                scroll-after-rows="15">
                        </multiselect>
                        <input type="hidden" ng-model="section.documentClass.id" name="documentClass2" required/>

                        <p ng-show="!section.documentClass.id" class="help-block" translate>
                            ISOGD.Classifiers.Documents.Class.Required</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="sectionForm.$invalid" ng-click="ok()" translate>Submit</button>
    <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
