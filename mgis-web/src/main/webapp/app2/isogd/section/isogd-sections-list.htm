<div ng-repeat="section in sections">
	<a ui-sref="isogd.books({sectionId:section.id})">{{section.id}} {{section.name}}</a>.
	<div style="padding: 5px 15px;">
		<button class="btn btn-info btn-sm" ng-click="editSection(section.id)" translate>ISOGD.EditTheSection</button>
		<button class="btn btn-warning btn-sm" ng-click="removeSection(section.id)" translate>ISOGD.RemoveTheSection</button>
	</div>
</div>
<p style="float: right">
	<button class="btn btn-info btn-sm" ng-click="addSection()" translate>ISOGD.AddASection</button>
</p>

<div ui-view></div>
