<div class="modal-header">
	<h3 class="modal-title">
		<span translate>ISOGD.Section</span>: {{section.name}}
	</h3>
</div>
<div class="modal-body">

	<form name="sectionForm" ng-submit="saveSection()" novalidate>

		<!-- NAME -->
		<commons-forms-text form="sectionForm" name="name" property="section.name" required="true" title="Name"
							validation-message="ISOGD.NameRequired"></commons-forms-text>

		<!-- DOCUMENT_CLASS -->
		<commons-forms-drop-down form="sectionForm" name="documentClass" property="section.documentClass"
								 available-elements="availableDocumentClasses"
								 title="ISOGD.Classifiers.Documents.Class.Name"
								 validation-message="ISOGD.Classifiers.Documents.Class.Required" required="true"></commons-forms-drop-down>

		<!-- ORDER -->
		<commons-forms-text form="sectionForm" name="sortOrder" property="section.sortOrder" title="Order"
							validation-message="ISOGD.SortOrderRequired"></commons-forms-text>

	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="sectionForm.$invalid" ng-click="ok()" translate>Submit</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
