<div class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>Passport.Info</h3>
	</div>
	<div class="panel-body">

		<div class="form-group row">
			<div class="col-sm-4"><label translate>Passport.Series</label></div>
			<div class="col-sm-8"><input type="text" class="form-control" name="name" ng-model="item.passportSeries"/></div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4"><label translate>Passport.Number</label></div>
			<div class="col-sm-8"><input type="text" class="form-control" name="name" ng-model="item.passportNumber"/></div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4"><label translate>Passport.DateOfIssue</label></div>
			<div class="col-sm-8">
				<p class="input-group" ng-controller="MGISDateTimeController">
								<span class="input-group-btn mgis-input-group-date">
									<input
											type="text"
											class="form-control"
											datepicker-popup="{{format}}"
											ng-model="item.passportDateOfIssue"
											is-open="opened"
											datepicker-options="dateOptions"
											date-disabled="disabled(date, mode)"
											close-text="{{Close|translate}}"
											ng-click="open($event)"
											/>
									<button class="btn btn-default " ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
								</span>
				</p>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4"><label translate>Passport.IssuerDepartment</label></div>
			<div class="col-sm-8"><input type="text" class="form-control" name="name" ng-model="item.passportIssuerDepartment"/></div>
		</div>

	</div>
</div>
