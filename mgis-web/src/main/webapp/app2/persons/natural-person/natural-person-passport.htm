<div class="panel panel-default">
    <div class="panel-heading">
        <h3 translate>Document.Identity.Data</h3>
    </div>
    <div class="panel-body">

        <div class="form-group row">
            <div class="col-sm-4"><label translate>Passport.Series</label></div>
            <div class="col-sm-8"><input type="text" class="form-control" name="name" ng-model="item.passportSeries"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4"><label translate>Passport.Number</label></div>
            <div class="col-sm-8"><input type="text" class="form-control" name="name" ng-model="item.passportNumber"/>
            </div>
        </div>

        <commons-forms-date form="naturalPersonForm" name="'passportDateOfIssue'" property="item.passportDateOfIssue"
                            title="Passport.DateOfIssue"></commons-forms-date>

        <div class="form-group row">
            <div class="col-sm-4"><label translate>Passport.IssuerDepartment</label></div>
            <div class="col-sm-8"><input type="text" class="form-control" name="name"
                                         ng-model="item.passportIssuerDepartment"/></div>
        </div>

    </div>
</div>
