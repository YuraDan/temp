<div class="panel panel-default">
	<div class="panel-heading" translate>Search</div>
	<div class="panel-body">
		<div style="display: table-row">
			<form name="searchForm" class="form-horizontal pull-right">
				<div class="control-group search-control-group">
					<label for="name" translate>Name</label>

					<div class="controls form-inline">
						<input type="text" id="name" name="name" ng-model="name" class="form-control"/>
						<button class="btn btn-sm btn-primary" ng-click="find(name)" translate>Find</button>
						<button class="btn btn-sm btn-info" ng-click="add()" translate>Add</button>
					</div>
				</div>
			</form>
		</div>
		<div>
			<div ng-repeat="listItem in executivePersonPager.list" class="row" style="padding-bottom: 7px;">
				<div class="col-sm-5">
					{{listItem.surname+' '+listItem.firstName+' '+listItem.patronymic}}
				</div>
				<div class="col-sm-7">
					<button class="btn btn-sm btn-primary" ng-click="select(listItem.id)" translate>Select</button>
					<button class="btn btn-sm btn-info" ng-click="edit(listItem.id)" translate>Edit</button>
					<button class="btn btn-sm btn-danger" ng-click="remove(listItem.id)" translate>Remove</button>
				</div>
			</div>
			<div>
				<pagination total-items="executivePersonPager.totalNumberOfItems" ng-model="currentPage"
							items-per-page="itemsPerPage" ng-change="pageChanged()"
							class="pagination-sm" previous-text="&lsaquo;"
							next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
							max-size="pagerMaxSize"
						></pagination>
				<label class="mgis-pagination-total-label">{{'Total'|translate}} :
					{{executivePersonPager.totalNumberOfItems}}</label>
			</div>
		</div>
	</div>
</div>
