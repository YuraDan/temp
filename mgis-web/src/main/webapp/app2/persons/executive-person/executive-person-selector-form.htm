<div>
	<div class="modal-header">
		<h3 class="modal-title"><span translate>ExecutivePerson.Selector</span>: {{person.name}}</h3>
	</div>
	<div class="modal-body">
		<form name="executivePersonSelectorForm" novalidate>
			<executive-person-list-selector person="person"
											select-clicked="executivePersonSelectClicked(person)">
			</executive-person-list-selector>
		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
