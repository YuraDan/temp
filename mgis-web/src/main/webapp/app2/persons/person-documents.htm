<div ng-if="isNatural" class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>Document.Identity.Data</h3>
	</div>
	<div class="panel-body">

		<commons-forms-drop-down form="naturalPersonForm" name="landCategory" property="item.certificateType"
								 required="true"
								 title="NaturalPerson.CertificateType"
								 available-elements="availableCertificateTypes"></commons-forms-drop-down>

		<commons-forms-text form="naturalPersonForm" name="passportSeries" property="item.passportSeries"
							required="true" title="Passport.Series"
				></commons-forms-text>

		<commons-forms-text form="naturalPersonForm" name="passportNumber" property="item.passportNumber"
							required="true" title="Passport.Number"
				></commons-forms-text>

		<commons-forms-date form="naturalPersonForm" name="'passportDateOfIssue'" property="item.passportDateOfIssue"
							title="Passport.DateOfIssue" required="true"></commons-forms-date>

		<div class="form-group row">
			<div class="col-sm-4"><label translate>Passport.IssuerDepartment</label></div>
			<div class="col-sm-8"><input type="text" class="form-control" name="name"
										 ng-model="item.passportIssuerDepartment"/></div>
		</div>

	</div>


</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>Documents</h3>
	</div>

	<div class="panel-body">
		<isogd-document-selector multiple-documents="true"></isogd-document-selector>
	</div>
</div>
