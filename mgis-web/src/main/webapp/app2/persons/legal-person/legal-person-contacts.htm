<div class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>LegalPerson.ContactInformation</h3>
	</div>
	<div class="panel-body">

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>CityCode</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="item.contactCityCode"/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Phone</label>

			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="item.contactFax"/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>WebSite</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="item.contactWebsite"/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Email</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="item.contactEmail"/>
			</div>
		</div>


	</div>
</div>
