<div>
	<div class="modal-header">
		<h3 class="modal-title"><span translate>Persons.Selector</span>: {{person.name}}</h3>
	</div>
	<div class="modal-body">
		<form name="personSelectorForm" novalidate>
			<tabset>
				<tab active="naturalPersonTabActive">
					<tab-heading>
						<span translate>NaturalPerson</span>
					</tab-heading>
					<natural-person-selector person="person" select-clicked="naturalPersonSelectClicked(id, name)"></natural-person-selector>
				</tab>
				<tab active="legalPersonTabActive">
					<tab-heading>
						<span translate>LegalPerson</span>
					</tab-heading>
					<legal-person-selector person="person" select-clicked="legalPersonSelectClicked(id, name)"></legal-person-selector>
				</tab>
			</tabset>
		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
