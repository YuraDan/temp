<div>
	<h3>{{spatialGroup.coortinateSystem.code}}</h3>


	<commons-forms-drop-down form="editForm" name="coordinateSystem"
							 property="spatialGroup.coordinateSystem"
							 title="GEO.CoordinateSystem"
							 available-elements="availableCoordinateSystems"
							 element-label-expression="element.code"
			></commons-forms-drop-down>


	<div ng-repeat="element in spatialGroup.spatialElements" class="row" style="vertical-align: top;">
		<div class="col-sm-2"><h4><span translate>SortOrder</span>: {{element.position}}</h4></div>
		<div class="col-sm-6">
			<div ng-repeat="coordinate in element.coordinates">
				<div class="row">
					<div class="col-sm-12">{{coordinate.position}}: {{coordinate.x}} {{coordinate.y}}</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<button class="btn btn-sm btn-warning" ng-click="editElement(element)" translate>GEO.Spatial.Element.Edit
			</button>
			<button class="btn btn-sm btn-danger" ng-click="removeElement(element)" translate>
				GEO.Spatial.Element.Remove
			</button>
		</div>
	</div>
	<button class="btn btn-sm btn-info" ng-click="addElement()" translate>GEO.Spatial.Element.Add</button>
</div>
