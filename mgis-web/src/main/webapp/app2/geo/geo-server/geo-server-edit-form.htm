<div class="modal-header">
	<h3 class="modal-title"><span translate>GEO.GeoServer</span>: {{item.code}}</h3>
</div>

<div class="modal-body">

	<form name="editForm" class="" novalidate>
		<div class="form-group row"
			 ng-class="{'has-error': editForm.code.$invalid && (!editForm.code.$pristine || editForm.code.$touched)}">
			<div class="col-sm-4">
				<label translate>Code</label>
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="item.code" required/>

				<p ng-show="editForm.code.$invalid && (!editForm.code.$pristine || editForm.code.$touched)" class="help-block"
				   translate>Code.Required</p>
			</div>
		</div>

		<div class="form-group row"
			 ng-class="{'has-error': editForm.url.$invalid && (!editForm.code.$pristine || editForm.url.$touched)}">
			<div class="col-sm-4">
				<label translate>URL</label>
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="item.url" required/>

				<p ng-show="editForm.url.$invalid && (!editForm.url.$pristine || editForm.url.$touched)" class="help-block"
				   translate>URL.Required</p>
			</div>
		</div>
	</form>

</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="ok()" translate>Submit</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
