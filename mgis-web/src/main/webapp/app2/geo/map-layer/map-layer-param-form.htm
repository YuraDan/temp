<div class="modal-header">
	<h3 class="modal-title"><span translate>GEO.Map.Layer.Param</span>: {{item.key}} / {{item.value}}</h3>
</div>

<div class="modal-body">

	<form name="editForm" class="" ng-controller="GEOMapLayerFormController" novalidate>
		<commons-forms-text title="Key" property="item.key" text-change="keyChange(event)"></commons-forms-text>
		<commons-forms-text title="Value" property="item.value"></commons-forms-text>
	</form>

</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid || keyExists" ng-click="ok()" translate>Submit</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
