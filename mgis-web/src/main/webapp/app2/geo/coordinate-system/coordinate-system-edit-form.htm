<div class="modal-header">
	<h3 class="modal-title"><span translate>GEO.CoordinateSystem</span>: {{item.code}}</h3>
</div>

<div class="modal-body">

	<form name="editForm" class="" novalidate>
		<div class="form-group row"
			 ng-class="{'has-error': editForm.code.$invalid && (!editForm.code.$pristine || editForm.code.$touched)}">
			<div class="col-sm-4">
				<label translate>Code</label>
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="item.code" required/>

				<p ng-show="editForm.code.$invalid && (!editForm.code.$pristine || editForm.code.$touched)" class="help-block"
				   translate>Code.Required</p>
			</div>
		</div>
		<div class="form-group row"
			 ng-class="{'has-error': editForm.conversionRules.$invalid && (!editForm.conversionRules.$pristine || editForm.conversionRules.$touched)}">
			<div class="col-sm-4">
				<label translate>GEO.CoordinateSystem.ConversionRules</label>
			</div>
			<div class="col-sm-8">
				<textarea class="form-control" ng-model="item.conversionRules" rows="5" style="width: 100%;" required></textarea>

				<p ng-show="editForm.conversionRules.$invalid && (!editForm.conversionRules.$pristine || editForm.conversionRules.$touched)"
				   class="help-block"
				   translate>GEO.CoordinateSystem.ConversionRules.Required</p>
			</div>
		</div>
	</form>

</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="ok()" translate>Submit</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
