<div class="form-group row">
	<div class="col-sm-4" ng-class="{'has-error': elem.$invalid && (!elem.$pristine || elem.$touched)}">
		<label translate>{{title}}</label>
	</div>

	<div class="col-sm-8">
		<input type="text" name="elem" class="form-control" ng-model="property" required/>

		<p ng-show="elem.$invalid && (!elem.$pristine || elem.$touched)" class="help-block" translate>ValueRequired</p>
	</div>
</div>
