<div class="modal-header">
    <h3 class="modal-title"><span translate>Lands.Land</span>: {{land.cadastralNumber}}</h3>
</div>
<div class="modal-body">

    <div>
        <div class="row">
            <div class="col-sm-12">
                <pre style="height: 350px; overflow-y: scroll; font-size: xx-small;">{{message}}</pre>
            </div>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="landForm.$invalid" ng-click="ok()" translate>Submit
    </button>
    <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
