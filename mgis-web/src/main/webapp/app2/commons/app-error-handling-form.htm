<div class="modal-header">
	<h3 class="modal-title" translate>Error</h3>
</div>
<div class="modal-body">
	<div class="container">
		<div class="row">
			<div class="col-sm-6"><h3>{{title}}</h3></div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<h4>{{statusText}}, {{status}}</h4>
			</div>
		</div>
		<div class="row" style="max-height: 150px;">
			<div class="col-sm-8">
				<pre>{{data}}</pre>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" ng-click="ok()" translate>Ok</button>
	<button type="submit" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
