<div>
	<div class="container">
		<div ng-include src="searchFormTemplateUrl"></div>
	</div>

	<div>
		<div class="row" ng-repeat="item in crudPager.list" style="padding: 5px;">
			<div ng-include src="listItemTemplateUrl" class="col-md-8 row"></div>
			<div class="col-md-4">
				<button class="btn btn-warning btn-sm" ng-click="editItem(item.id)" translate>Edit</button>
				<button class="btn btn-danger btn-sm" ng-click="removeItem(item.id)" translate>Delete</button>
			</div>
		</div>
	</div>

	<pagination ng-show="crudPager.totalNumberOfItems>itemsPerPage" total-items="crudPager.totalNumberOfItems" ng-model="currentPage"
				items-per-page="itemsPerPage" ng-change="pageChanged()"
				class="pagination-sm" previous-text="&lsaquo;"
				next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>

	<div>
		<button class="btn btn-info btn-sm" ng-click="addItem()" translate>Add</button>
	</div>
</div>
