<h3 translate>DataExchange.Import</h3>

<h4 translate>DataExchange.Import.RusRegister.Lands</h4>

<hr/>

<div ng-controller="RusRegisterImportController">
	<div flow-init="{target: 'data-exchange/import/rusregister/lands',testChunks:false}"
		 flow-files-submitted="$flow.upload()"
		 flow-file-success="$file.msg = $message"
		 flow-file-success="someHandlerMethod( $file, $message, $flow )"
		 flow-file-progress="someHandlerMethod( $file, $flow )"
		 flow-file-added="someHandlerMethod( $file, $event, $flow )"
		 flow-files-added="someHandlerMethod( $files, $event, $flow )"
		 flow-files-submitted="someHandlerMethod( $files, $event, $flow )"
		 flow-file-retry="someHandlerMethod( $file, $flow )"
		 flow-file-error="someHandlerMethod( $file, $message, $flow )"
		 flow-error="someHandlerMethod( $file, $message, $flow )"
		 flow-complete="someHandlerMethod( $file, $message, $flow )"
		 flow-upload-started="someHandlerMethod( $file, $message, $flow )"
		 flow-progress="someHandlerMethod( $file, $message, $flow )"
		 flow-drag-enter="rusregisterUploadStyle={border:'4px solid green'}" flow-drag-leave="style={}"
		 ng-style="rusregisterUploadStyle"
			>

		<input type="file" flow-btn/>
		Input OR Other element as upload button
		<span class="btn" flow-btn>Upload File</span>

		<table>
			<tr ng-repeat="file in $flow.files">
				<td>{{$index+1}}</td>
				<td>{{file.name}}</td>
				<td>{{file.msg}}</td>
			</tr>
		</table>

		<div class="progress progress-striped" ng-class="{active: file.isUploading()}">
			<div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
				 ng-style="{width: (file.progress() * 100) + '%'}" style="width: 100%;">
				<span class="sr-only ng-binding">1% Complete</span>
			</div>
		</div>

	</div>
</div>

<hr/>
