<div class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>Lands.Land.Rights.MainInformation</h3>
	</div>
	<div class="panel-body">

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.Rights.RightsSubject</label>
			</div>

			<div class="col-sm-8">
				<person-selector person="rights.rightOwner"></person-selector>
			</div>
		</div>


		<commons-forms-drop-down form="form" name="ownershipForm" title="Lands.Land.Rights.OwnershipForm" property="rights.ownershipForm"
								 available-elements="availableLandOwnershipForms"
								 element-label-expression="(element.name + (element.gatheringParent?' ('+element.gatheringParent.name+')' : ''))"
				></commons-forms-drop-down>

		<commons-forms-drop-down form="form" name="ownershipForm" title="Lands.Land.Rights.RightsKind" property="rights.rightKind"
								 available-elements="availableLandRightKinds"></commons-forms-drop-down>

		<commons-forms-text form="form" name="share" title="Lands.Land.Rights.Share" property="rights.share"></commons-forms-text>

		<commons-forms-date form="form" name="ownershipDate" title="Lands.Land.Rights.DateOfCreation"
							property="rights.ownershipDate"></commons-forms-date>

		<commons-forms-date form="form" name="terminationDate" title="Lands.Land.Rights.DateOfTermination"
							property="rights.terminationDate"></commons-forms-date>

		<div class="form-group row">
			<div class="col-sm-4"><label translate>Lands.Land.Rights.RegistrationDocument</label></div>
			<div class="col-sm-8">
				<p class="input-group input-group-sm">
					<isogd-document-selector documents="rights.registrationDocuments" multiple-documents="true"/>
				</p>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4"><label translate>Lands.Land.Rights.DocumentCertifyingRights</label></div>
			<div class="col-sm-8">
				<p class="input-group input-group-sm">
					<isogd-document-selector documents="rights.documentsCertifyingRights" multiple-documents="true"/>
				</p>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4"><label translate>Lands.Land.Rights.OtherDocuments</label></div>
			<div class="col-sm-8">
				<p class="input-group input-group-sm">
					<isogd-document-selector documents="rights.otherDocuments" multiple-documents="true"/>
				</p>
			</div>
		</div>

	</div>
</div>
