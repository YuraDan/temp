<div class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>Lands.Land.LandControl.MainInformation</h3>
	</div>
	<div class="panel-body">

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.LandControl.InspectedPerson</label>
			</div>

			<div class="col-sm-8">
				<person-selector person="land.control.inspectedPerson"/>
			</div>

		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.LandControl.ResponsiblePerson</label>
			</div>

			<div class="col-sm-8">
				<executive-person-selector person="land.control.executivePerson"/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.LandControl.InspectionDate</label>
			</div>

			<div class="col-sm-8">
				<commons-date value="land.control.inspectionDate" name="inspectionDate"></commons-date>
			</div>
		</div>


		<commons-forms-drop-down form="landForm" name="landControlInspectionType" property="land.control.inspectionType"
								 title="Lands.Land.LandControl.InspectionType"
								 available-elements="availableInspectionTypes"
								 element-label-expression="element.name"
				></commons-forms-drop-down>

		<commons-forms-drop-down form="landForm" name="landControlInspectionKind" property="land.control.inspectionKind"
								 title="Lands.Land.LandControl.InspectionKind"
								 available-elements="availableInspectionKinds"
								 element-label-expression="element.name"
				></commons-forms-drop-down>

		<commons-forms-drop-down form="landForm" name="landControlInspectionSubject"
								 property="land.control.inspectionSubject"
								 title="Lands.Land.LandControl.InspectionSubject"
								 available-elements="availableInspectionSubjects"
								 element-label-expression="element.name"
				></commons-forms-drop-down>


		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.LandControl.InspectionReasonDescription</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" name="inspectionReasonDescription"
					   ng-model="land.control.inspectionReasonDescription"/>
			</div>
		</div>

	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>Lands.Land.LandControl.CheckResults</h3>
	</div>
	<div class="panel-body">


		<commons-forms-drop-down form="landForm" name="inspectionResultAvailabilityOfViolations"
								 property="land.control.inspectionResultAvailabilityOfViolations"
								 title="Lands.Land.LandControl.PresenceOfViolations"
								 available-elements="availableAvailabilityOfViolations"
								 element-label-expression="element.name"
				></commons-forms-drop-down>


		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.LandControl.InspectionResultDescription</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" name="inspectionResultDescription"
					   ng-model="land.control.inspectionResultDescription"/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.LandControl.TilmelineForViolations</label>
			</div>

			<div class="col-sm-8">
				<commons-date value="land.control.timelineForViolations" name="timelineForViolations"></commons-date>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.LandControl.PenaltyAmount</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" name="penaltyAmount" ng-model="land.control.penaltyAmount"/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.LandControl.InspectionResultDocuments</label>
			</div>
			<div class="col-sm-8">
				<common-document-selector documents="land.control.inspectionResultDocuments" multiple-documents="true"></common-document-selector>
			</div>
		</div>

	</div>
</div>
