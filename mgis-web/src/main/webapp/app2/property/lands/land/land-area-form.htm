<div class="modal-header">
	<h3 class="modal-title"><span translate>Lands.Land.Area.SquareMeters</span>: {{land.area.type.name}}</h3>
</div>
<div class="modal-body">
	<form name="landAreaForm" class="" novalidate>

		<!-- Name -->
		<commons-forms-text form="landAreaForm" name="landAreaValue" property="area.value" title="Value" required="true"
							pattern="NUMBER_FORMAT"
							validation-message="Lands.Land.Area.Value.Required"
				></commons-forms-text>

		<commons-forms-drop-down form="landAreaForm" name="landAreaType" property="area.landAreaType"
								 title="Lands.Land.Area.Type" available-elements="availableLandAreaTypes" required="true"
								 validation-message="Lands.Land.Area.Type.Required"
				></commons-forms-drop-down>

	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="landAreaForm.$invalid" ng-click="ok()" translate>Submit
	</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
