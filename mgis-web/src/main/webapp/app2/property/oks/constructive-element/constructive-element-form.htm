<div class="modal-header">
	<h3 class="modal-title"><span translate>CapitalConstructs.Construct.ConstructiveElement</span>: {{construct.cadastralNumber}}
	</h3>
</div>
<div class="modal-body">
	<form name="characteristicsForm" class="" novalidate>
		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>CapitalConstructs.Construct.ConstructiveElement.Type</label>
			</div>
			<div class="col-sm-8">
				<p class="input-group input-group-sm">
					<constructive-element-type value="item.type"></constructive-element-type>
				</p>
			</div>
		</div>
		<commons-forms-text title="CapitalConstructs.Construct.ConstructiveElement.Description" property="item.description"></commons-forms-text>
		<commons-forms-text title="CapitalConstructs.Construct.ConstructiveElement.TechnicalCondition"
							property="item.technicalCondition"></commons-forms-text>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-disabled="characteristicsForm.$invalid" ng-click="ok()" translate>Submit</button>
	<button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
