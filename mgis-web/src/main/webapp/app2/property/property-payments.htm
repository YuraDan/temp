<div class="panel panel-default">
	<div class="panel-heading">
		<h3 translate>Lands.Land.Rights.Payments</h3>
	</div>
	<div class="panel-body">

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.Rights.TotalArea</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" name="totalArea" ng-model="payments.totalArea"/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.Rights.AnnualTax</label>
			</div>

			<div class="col-sm-8">
				<input type="text" class="form-control" name="annualTax" ng-model="payments.annualTax"/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.Rights.Encumbrance</label>
			</div>

			<div class="col-sm-8">
				<p class="input-group input-group-sm">
					<multiselect
							ng-model="payments.encumbrance"
							options="c.name for c in availableLandEncumbrances"
							data-multiple="false"
							data-compare-by="id"
							scroll-after-rows="15">
					</multiselect>
				</p>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.Rights.Obligations</label>
			</div>

			<div class="col-sm-8">
				<p class="input-group input-group-sm">
					<multiselect
							ng-model="payments.encumberance"
							options="c.name for c in availableObligations"
							data-multiple="false"
							data-compare-by="id"
							scroll-after-rows="15">
					</multiselect>
					<button class="btn btn-info btn-sm" translate>Select</button>
				</p>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-4">
				<label translate>Lands.Land.Rights.Comment</label>
			</div>

			<div class="col-sm-8">
				<input type="textarea" rows="15" class="form-control" name="comment" ng-model="payments.comment"/>
			</div>
		</div>
	</div>
</div>
