<script type="text/javascript" src="app2/isogd/isogd-volumes-service.js"></script>
<script type="text/javascript" src="app2/isogd/isogd-books-service.js"></script>

<script type="text/javascript" src="app2/isogd/isogd.js"></script>

</head>
<body>

	<div class="main-container" ng-app="mgis">
		<script type="text/ng-template" id="isogd/isogd.htm">

ISOGD Template
<div ng-click='sayA()'>aaaaaa</div>

		<ol ng-repeat="section in sections">
			<li>{{section.id}} {{section.name}}
				<ol ng-repeat="volume in volumes(section.id)">
					<li>{{volume.id}} {{volume.name}}
						<ol ng-repeat="book in books(volume.id)">
							<li>{{book.id}} {{book.name}}
								<ol ng-repeat="document in documents(book.id)">
									<li>{{document.id}} {{document.name}}
								</li>
						</li>
				</li>
		</ol>

</script>

		<main-menu>
			<menu-item link="#/isogd">ISOGD</menu-item>
			<menu-item link="#/oks">OKS</menu-item>
			<menu-item link="#/">Item 3</menu-item>
			<menu-item link="/logout">Logout</menu-item>
		</main-menu>

		<div class="container" ui-view></div>


	</div>

</body>
</html>
